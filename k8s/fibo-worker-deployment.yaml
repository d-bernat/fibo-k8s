apiVersion: apps/v1
kind: Deployment
metadata:
    name: worker-deployment
spec:
    replicas: 1
    selector:
        matchLabels:
            component: worker
    template:
        metadata:
            labels:
                component: worker
        spec:
            containers:
                - name: fibo-worker
                  image: dbernat/fibo-worker
                  env:
                    - name: REDIS_HOST
                      value: fibo-redis-cluster-ip-service
                    - name: REDIS_PORT
                      value: '6379'
